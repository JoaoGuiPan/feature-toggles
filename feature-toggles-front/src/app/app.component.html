<app-loader></app-loader>

<mat-drawer-container hasBackdrop="true" class="full-height">
  <mat-drawer #drawer mode="over" [autoFocus]="false">

    <mat-list>

      <mat-list-item>
        <mat-label>
          {{'menu' | translate}}
        </mat-label>
      </mat-list-item>

      <ng-container *ngFor="let item of menuItems">
        <mat-divider></mat-divider>
        <mat-list-item>
          <a mat-flat-button [routerLink]="item.url" routerLinkActive #rla="routerLinkActive"
            [color]="rla.isActive ? 'accent' : 'default'" (click)="drawer.toggle() && title = item.title">
            <mat-icon>{{item.icon}}</mat-icon>
            {{item.name | translate}}
          </a>
        </mat-list-item>
      </ng-container>

      <mat-divider></mat-divider>

      <mat-list-item (click)="openApiDocs()">
        <a mat-flat-button>
          <mat-icon>open_in_new</mat-icon>
          {{'api.documentation' | translate}}
        </a>
      </mat-list-item>
    </mat-list>

  </mat-drawer>

  <mat-drawer-content>
    <app-header *ngIf="authentication.userLoggedIn" [title]="title" (menuBtnClicked)="drawer.toggle()"></app-header>
    <div class="col-xs-12 app-content">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>

</mat-drawer-container>
